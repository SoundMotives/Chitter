<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chitter Landing Page</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Sign Up</h1>

      <!-- We check to see if there are any errors from a previous submission -->
      {% if errors %}
      <!-- If so, we show them. -->
      <p class="t-errors">There were errors with your signup: {{ errors }}</p>
      {% endif %}
      <!-- <p>
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
          </p>
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
          </p> -->
      <form action="/signup" method="post">
      {% set fields = ['email', 'password', 'name', 'username'] %} 
      {% for field in fields %}
      <p>
        <label for="{{ field }}">{{ field.capitalize() }}</label>
        <input type="text" name="{{ field }}" id="{{ field }}" />
      </p>
      {% endfor %}

      <p>
        <!-- `type` is submit here, to indicate it is a button -->
        <!-- `value` is used as the button's text -->
        <input type="submit" value="Submit and sign in" />
      </p>
    </form>
  </body>
</html>
